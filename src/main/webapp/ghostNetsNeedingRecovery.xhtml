<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ghost Nets Needing Recovery</title>
</h:head>
<h:body>

    <!-- Only allow recoverers to view this page -->
    <h:outputText value="You are not authorized to view this page." rendered="#{!loginBean.isRecoverer()}" />

    <!-- Display list of ghost nets needing recovery -->
    <h:dataTable value="#{ghostNetNeedingRecoveryBean.ghostNetsNeedingRecovery}" var="ghostNet" rendered="#{loginBean.isRecoverer()}">
        
            <f:facet name="header">Location</f:facet>
            <h:outputText value="#{ghostNet.location}" />
        
        <h:column>
            <f:facet name="header">Estimated Size</f:facet>
            <h:outputText value="#{ghostNet.estimatedSize}" />
        </h:column>
        <h:column>
            <f:facet name="header">Status</f:facet>
            <h:outputText value="#{ghostNet.status}" />
        </h:column>
    </h:dataTable>

</h:body>
</html>
