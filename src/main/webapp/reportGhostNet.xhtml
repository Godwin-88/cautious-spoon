<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Report Ghost Net</title>
</h:head>
<h:body>
    <h:form>
        <!-- Display this page only if the user is a reporter -->
        <h:panelGrid columns="2" rendered="#{loginBean.isReporter()}">
            <h:outputLabel for="location" value="Location:" />
            <h:inputText id="location" value="#{ghostNetBean.location}" required="true" />

            <h:outputLabel for="size" value="Estimated Size:" />
            <h:inputText id="size" value="#{ghostNetBean.estimatedSize}" required="true" />

            <h:outputLabel for="status" value="Status:" />
            <h:selectOneMenu id="status" value="#{ghostNetBean.status}" required="true">
                <f:selectItem itemValue="REPORTED" itemLabel="Reported" />
                <f:selectItem itemValue="RESCUE_IMMINENT" itemLabel="Rescue Imminent" />
                <f:selectItem itemValue="MISSING" itemLabel="Missing" />
                <f:selectItem itemValue="RECOVERED" itemLabel="Recovered" />
            </h:selectOneMenu>

            <h:commandButton value="Report" action="#{ghostNetBean.reportGhostNet}" />
        </h:panelGrid>

        <!-- Message if the user is not authorized -->
        <h:outputText value="You are not authorized to report ghost nets." rendered="#{!loginBean.isReporter()}" />
    </h:form>
</h:body>
</html>
