<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{userBean.name}" required="true" />

        <h:outputLabel for="phone" value="Phone Number:" />
        <h:inputText id="phone" value="#{userBean.phoneNumber}" required="true" />

        <h:outputLabel for="role" value="Role:" />
        <h:selectOneMenu id="role" value="#{userBean.role}" required="true">
            <f:selectItem itemValue="REPORTER" itemLabel="Reporter" />
            <f:selectItem itemValue="RECOVERER" itemLabel="Recoverer" />
        </h:selectOneMenu>

        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{userBean.password}" required="true" />

        <h:commandButton value="Register" action="#{userBean.registerUser}" />
    </h:panelGrid>
</h:form>

</h:body>
</html>
