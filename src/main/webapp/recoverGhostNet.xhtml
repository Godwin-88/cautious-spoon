<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Recover Ghost Net</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Select a Ghost Net to Recover:" />

        <h:selectOneMenu value="#{ghostNetRecoveryBean.selectedGhostNetId}">
            <f:selectItems value="#{ghostNetRecoveryBean.availableGhostNets}" var="ghostNet"
                           itemLabel="#{ghostNet.location} - #{ghostNet.status}" itemValue="#{ghostNet.id}" />
        </h:selectOneMenu>

        <h:commandButton value="Recover" action="#{ghostNetRecoveryBean.recoverGhostNet}" />

        <h:outputText value="You must be a recoverer to perform this action." rendered="#{!loginBean.isRecoverer()}" />
    </h:form>
</h:body>
</html>
