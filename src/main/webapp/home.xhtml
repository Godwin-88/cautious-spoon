<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Welcome, #{loginBean.loggedInUser.name}" />

        <!-- Show different buttons based on the user role -->
        <h:commandButton value="Report Ghost Net" action="reportGhostNet?faces-redirect=true" rendered="#{loginBean.isReporter()}" />
        <h:commandButton value="Recover Ghost Net" action="recoverGhostNet?faces-redirect=true" rendered="#{loginBean.isRecoverer()}" />
        <h:commandButton value="View Ghost Nets Needing Recovery" action="ghostNetsNeedingRecovery?faces-redirect=true" rendered="#{loginBean.isRecoverer()}" />
        <h:commandButton value="Mark Ghost Net as Recovered" action="markGhostNetAsRecovered?faces-redirect=true" rendered="#{loginBean.isRecoverer()}" />
        <h:commandButton value="View Unrecovered Ghost Nets on Map" action="unrecoveredGhostNetsMap?faces-redirect=true" />

        <!-- Logout button -->
        <h:commandButton value="Logout" action="#{loginBean.logout}" />
    </h:form>
</h:body>
</html>
