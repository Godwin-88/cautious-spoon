<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mark Ghost Net as Recovered</title>
</h:head>
<h:body>

    <!-- Only allow recoverers to view this page -->
    <h:outputText value="You are not authorized to view this page." rendered="#{!loginBean.isRecoverer()}" />

    <!-- Display list of ghost nets needing recovery -->
    <h:form rendered="#{loginBean.isRecoverer()}">
        <h:outputLabel value="Select a Ghost Net to Mark as Recovered:" />

        
            <f:selectItems value="#{ghostNetRecoveryBean.ghostNetsNeedingRecovery}" var="ghostNet"
                           itemLabel="#{ghostNet.location} - #{ghostNet.estimatedSize} - #{ghostNet.status}" itemValue="#{ghostNet.id}" />
        

        <h:commandButton value="Mark as Recovered" action="#{ghostNetRecoveryBean.markAsRecovered}" />

        <!-- Message if the user is not authorized -->
        <h:outputText value="You are not authorized to mark ghost nets as recovered." rendered="#{!loginBean.isRecoverer()}" />
    </h:form>

</h:body>
</html>
